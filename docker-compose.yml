services:
  temporal:
    image: temporalio/temporal:latest
    container_name: temporal
    command: ["server", "start-dev", "--db-filename", "/home/temporal/temporal.db", "--ip", "0.0.0.0"]
    ports:
      - "7233:7233"
      - "8233:8233"
    volumes:
      - temporal-data:/home/temporal
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "localhost:7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  worker:
    build: .
    container_name: worker
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      temporal:
        condition: service_healthy
    volumes:
      - ./repos:/repos  # Mount for target repositories
      - ./audit-logs:/app/audit-logs # Mount for logs

volumes:
  temporal-data:
